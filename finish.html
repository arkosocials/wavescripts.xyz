<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: #242628;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 350px;
            border: 2px solid #3b82f6;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 8px #3b82f6;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1f2933;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s ease;
            outline: none;
            margin-top: 10px;
            width: 100%;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        button:hover {
            background-color: #374151;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }

        .hidden {
            display: none;
        }

        #waitingMessage {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in-out;
            color: #a3a3a3;
            text-shadow: 0 0 6px #3b82f6;
        }

        .key-container {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        #keyBox {
            padding: 10px;
            background: #33353a;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            width: calc(100% - 80px);
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        #keyBox:focus {
            outline: 2px solid #3b82f6;
        }

        #copyBtn {
            background-color: #1f2933;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 70px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        #copyBtn:hover {
            background-color: #374151;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }

        .alert {
            margin-top: 20px;
            background-color: #3b82f6;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

        <p id="waitingMessage" class="hidden">‚è≥ Verifying...</p>
        
        <div class="key-container hidden">
            <p>üîë Key:</p>
            <input type="text" id="keyBox" readonly>
            <button id="copyBtn">üìã Copy</button>
        </div>
        
        <div id="alertBox" class="alert hidden"></div>
    </div>
